<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Calendar</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="m-0 p-0 bg-amber-200">
    <svg class="absolute top-0 -left-10 w-[1000px] h-[1000px] opacity-50 -z-10 m-0 p-0 " viewBox="50 60 200 200  "
        xmlns="http://www.w3.org/2000/svg">
        <path fill="#60A5FA "
            d="M47.6,-55.4C63,-43.8,77.7,-30,79,-15.1C80.2,-0.2,67.9,16,56.6,30C45.3,44.1,35,56,21.2,63.2C7.3,70.5,-10.1,73,-23.4,67C-36.7,61,-45.9,46.4,-52.9,31.8C-59.9,17.1,-64.7,2.4,-65.8,-15.2C-67,-32.8,-64.5,-53.3,-52.9,-65.6C-41.3,-77.9,-20.6,-81.9,-2.3,-79.2C16.1,-76.5,32.2,-67,47.6,-55.4Z"
            transform="translate(100 100)" />
    </svg>
    <svg class="absolute top-0 -right-10  w-[1000px] h-[1000px] opacity-50 -z-10 m-0 p-0 " viewBox="-40 -1 200 200  "
        xmlns="http://www.w3.org/2000/svg">
        <path fill="#925dcc  "
            d="M47.6,-55.4C63,-43.8,77.7,-30,79,-15.1C80.2,-0.2,67.9,16,56.6,30C45.3,44.1,35,56,21.2,63.2C7.3,70.5,-10.1,73,-23.4,67C-36.7,61,-45.9,46.4,-52.9,31.8C-59.9,17.1,-64.7,2.4,-65.8,-15.2C-67,-32.8,-64.5,-53.3,-52.9,-65.6C-41.3,-77.9,-20.6,-81.9,-2.3,-79.2C16.1,-76.5,32.2,-67,47.6,-55.4Z"
            transform="translate(100 100)" />
    </svg>
    <div class="navbar flex flex-col left-4 md:left-10 top-1/2 -translate-y-1/2 fixed [&>*]:mb-20 text-3xl ">
        <a href="index.html" class="home hover:cursor-pointer"><i class="fa-solid fa-house hover:drop-shadow-[0_0_10px_rgba(59,130,246,0.8)]"></i></a>
        <a href="calendar.html" class="calendar hover:cursor-pointer"><i class="fa-solid fa-calendar-days hover:drop-shadow-[0_0_10px_rgba(59,130,246,0.8)]"></i></a>
        <a href="" class="profile hover:cursor-pointer "><i class="fa-solid fa-user hover:drop-shadow-[0_0_10px_rgba(59,130,246,0.8)]"></i></a>
    </div>

    <div class="flex items-center justify-center min-h-screen p-4">
        <div class="calendar bg-white rounded-xl p-6 w-full max-w-lg md:w-[700px] shadow-2xl">
            <div class="flex justify-between items-center mb-4">
                <button id="prev" class="text-gray-400 hover:text-blue-600 text-xl p-2"><</button>
                <div id="monthYear" class="text-2xl font-bold"></div>
                <button id="next" class="text-gray-400 hover:text-blue-600 text-xl p-2">></button>
            </div>
            <div class="grid grid-cols-7 text-center text-gray-400 mb-2 font-semibold">
                <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
            </div>
            <div id="calendarDays" class="grid grid-cols-7 text-center gap-y-2"></div>
        </div>
    </div>

    <!-- Edit/View Modal -->
    <div id="entryModal" style="display: none;" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-xl p-6 w-full max-w-md flex flex-col gap-4">
            <h2 id="entryModalDate" class="text-xl font-bold text-slate-700"></h2>
            <div class="relative flex items-center gap-4">
                <label class="font-semibold text-slate-600">Mood:</label>
                <button id="entryModalEmojiBtn" class="text-4xl"></button>
                <div id="editEmojiPicker" style="display: none;" class="absolute top-full left-0 mt-2 z-10 bg-white rounded-xl shadow-lg p-4">
                    <div class="grid grid-cols-3 gap-4">
                        <button class="emoji-option text-4xl" data-emoji="üòä">üòä</button> <button class="emoji-option text-4xl" data-emoji="üò¢">üò¢</button> <button class="emoji-option text-4xl" data-emoji="üò°">üò°</button>
                        <button class="emoji-option text-4xl" data-emoji="üòç">üòç</button> <button class="emoji-option text-4xl" data-emoji="üò¥">üò¥</button> <button class="emoji-option text-4xl" data-emoji="ü§î">ü§î</button>
                    </div>
                </div>
            </div>
            <textarea id="entryModalNote" class="w-full h-32 p-3 border border-slate-300 rounded-lg"></textarea>
            <div class="flex justify-between">
                <button id="deleteEntry" class="bg-red-500 text-white px-5 py-2 rounded-xl">Delete</button>
                <div>
                    <button id="closeEntryModal" class="bg-gray-200 px-5 py-2 rounded-xl mr-2">Close</button>
                    <button id="saveEntryChanges" class="bg-blue-500 text-white px-5 py-2 rounded-xl">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
