<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Tracker</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body class="m-0 p-0 bg-amber-200">
    <svg class="absolute top-0 -left-10 w-[1000px] h-[1000px] opacity-50 -z-10 m-0 p-0 " viewBox="50 60 200 200  "
        xmlns="http://www.w3.org/2000/svg">
        <path fill="#60A5FA "
            d="M47.6,-55.4C63,-43.8,77.7,-30,79,-15.1C80.2,-0.2,67.9,16,56.6,30C45.3,44.1,35,56,21.2,63.2C7.3,70.5,-10.1,73,-23.4,67C-36.7,61,-45.9,46.4,-52.9,31.8C-59.9,17.1,-64.7,2.4,-65.8,-15.2C-67,-32.8,-64.5,-53.3,-52.9,-65.6C-41.3,-77.9,-20.6,-81.9,-2.3,-79.2C16.1,-76.5,32.2,-67,47.6,-55.4Z"
            transform="translate(100 100)" />
    </svg>
    <svg class="absolute top-0 -right-10  w-[1000px] h-[1000px] opacity-50 -z-10 m-0 p-0 " viewBox="-40 -1 200 200  "
        xmlns="http://www.w3.org/2000/svg">
        <path fill="#925dcc  "
            d="M47.6,-55.4C63,-43.8,77.7,-30,79,-15.1C80.2,-0.2,67.9,16,56.6,30C45.3,44.1,35,56,21.2,63.2C7.3,70.5,-10.1,73,-23.4,67C-36.7,61,-45.9,46.4,-52.9,31.8C-59.9,17.1,-64.7,2.4,-65.8,-15.2C-67,-32.8,-64.5,-53.3,-52.9,-65.6C-41.3,-77.9,-20.6,-81.9,-2.3,-79.2C16.1,-76.5,32.2,-67,47.6,-55.4Z"
            transform="translate(100 100)" />
    </svg>
    <div class="navbar flex flex-col  left-10 top-50 fixed [&>*]:mb-20 text-3xl ">

        <a href="index.html" class="home hover:cursor-pointer  ">
            <i class="fa-solid fa-house hover:drop-shadow-[0_0_10px_rgba(59,130,246,0.8)]"></i>
        </a>


        <a href="calendar.html" class="calendar hover:cursor-pointer">
            <i class="fa-solid fa-calendar-days hover:drop-shadow-[0_0_10px_rgba(59,130,246,0.8)]"></i>
        </a>

        <a href="" class="profile hover:cursor-pointer ">
            <i class="fa-solid fa-user hover:drop-shadow-[0_0_10px_rgba(59,130,246,0.8)]"></i>
        </a>




    </div>
    <!-- Making calendar -->
    <div class="calendar bg-white rounded-xl p-6 w-[700px] ml-30 mt-50 shadow-2xl">
        <div class="flex  justify-between items-center mb-4">
            <button id="prev" class="text-gray-400 hover:text-blue-600 text-xl">
                &lt</button>
            <div id="monthYear" class="text-2xl font-bold"></div>
            <button id="next" class="text-gray-400 hover:text-blue-600 text-xl">
                &gt</button>

        </div>
        <!-- week days -->
        <div class="grid grid-cols-7 text-center text-gray-400 mb-2 font-semibold  ">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thur</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>
        <!-- Month days -->
        <div id="calendarDays" class="grid grid-cols-7 text-center gap-y-2">
            
        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
